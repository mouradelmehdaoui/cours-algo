<!DOCTYPE html>
<html lang="en">

<body>

<div class="template">


    <!--nav-->

    <div class="navbar">
        <nav class="navbar w-100 fixed-top p-3 mr-auto navbar-dark bg-dark navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#">CV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Acceuil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">CV <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Jeux <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="form.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <a class="btn btn-secondary" href="download/CV.pdf"  role="button" target="_blank">Télécharger CV</a>

            </div>
        </nav>

    </div>

    <div class="container">


    <form class="d-flex flex-column  p-3">
        <fieldset >
            <legend>CONTACT</legend>

            <div class="form-group" >
                <label for="nom">Entrez votre nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom .....">
            </div> <div class="form-group">
                <label for="prenom">Entrez votre prenom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom .....">
            </div>

            <div class="form-group">
                <label for="email">Entrez votre mail</label>
                <input type="email" class="form-control" id="email" placeholder="test@gmail.com">
            </div>

            <div class="form-group">
                <label for="selection">Une liste select</label>
                <select id="selection" class="form-control">
                    <option value="">Liste de choix...</option>
                    <optgroup label="Recrutement">
                        <option value="">Entreprise</option>
                        <option value="">Intérim</option>
                        <option value="">Autre</option>
                    </optgroup>
                    <optgroup label="Particulier">
                        <option value="">Devis</option>
                        <option value="">Autre</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Message</label>
                <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Envoyer</button>
        </fieldset>
    </form>
  </div>

    <!--Bas du site-->
    <div class="footer ">

        <!-- Footer -->
        <footer class="page-footer bg-white font-small cyan darken-3">

            <!-- Footer Elements -->
            <div class="container">

                    <!-- Grid column -->
                    <div class="col-md-12 py-4">

                            <!-- Facebook -->

                            </a>
                            <!-- Twitter -->
                            <a class="tw-ic">
                                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!-- Google +-->
                            <a class="gplus-ic">
                                <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!--Linkedin -->

                                <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!--Instagram-->
                            <a class="ins-ic">
                                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            </a>
                            <!--Pinterest-->
                            <a class="pin-ic">
                                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                            </a>
                        </div>
                    </div>
                    <!-- Grid column -->

                </div>

            <!-- Copyright -->
            <div class="footer-copyright text-center py-2">© 2020 Copyright by Mourad EL mehdaoui
