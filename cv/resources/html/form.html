    <form method="post" action="form.html">

            <div class="formulaire">

                <div class="contact"><h2>CONTACT</h2></div>

            <div class="nom">
                <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" autofocus placeholder="Entrez votre nom...." required  >
            </div>

                    <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex société@test.Com" required>
            </div>
                <div class="com">

                    <label for="com">Message</label>
                    <textarea id="com" name="story" rows="8" cols="50"></textarea>
            </div>
                <div class="envoyer">
                <input class="btn btn-dark" type="button" value="Envoyer" id="button" name="submit">
                </div>
            </div>

        </form>
